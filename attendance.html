</head>
<body>
    <div class="container">
        <h1>Attendance</h1>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Sample attendance data (replace with server-side data)
        let attendanceData = [
            { studentId: "S001", studentName: "Alice Smith", date: "2024-05-28", status: "present" },
            { studentId: "S002", studentName: "Bob Johnson", date: "2024-05-28", status: "absent" },
            { studentId: "S003", studentName: "Charlie Brown", date: "2024-05-28", status: "late" },
            { studentId: "S001", studentName: "Alice Smith", date: "2024-05-29", status: "present" },
            { studentId: "S002", studentName: "Bob Johnson", date: "2024-05-29", status: "present" },
            { studentId: "S003", studentName: "Charlie Brown", date: "2024-05-29", status: "absent" },
        ];

        let tableBody = document.getElementById("attendanceTable").getElementsByTagName("tbody")[0];

        attendanceData.forEach(record => {
            let row = tableBody.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);

            cell1.innerHTML = record.studentId;
            cell2.innerHTML = record.studentName;
            cell3.innerHTML = record.date;

            let statusIcon = "";
            if (record.status === "present") {
                statusIcon = "&#10004;";
            } else if (record.status === "absent") {
                statusIcon = "&#10006;";
            } else if(record.status === "late"){
                statusIcon = "&#9932"
            }

            cell4.innerHTML = `<span class="attendance-status ${record.status}">${statusIcon}</span>`;
        });

        for (let i = 0; i < 50; i++) {
            let row = tableBody.insertRow();
            for (let j = 0; j < 4; j++) {
                row.insertCell(j).innerHTML = ""; // Add empty cells
            }
        }
    </script>
