<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Jaymore School</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        .student-actions {
            margin-top: 20px;
            text-align: center;
        }
        .student-actions a {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        .student-actions a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Portal Login</h1>
        <form id="studentLoginForm">
            <div id="loginErrorMessages" class="error-message"></div>
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div id="studentActions" class="student-actions" style="display: none;">
            <h2>Student Actions</h2>
            <a href="grades.html">View Grades</a>
            <a href="timetable.html">View Timetable</a>
            <a href="assignments.html">View Assignments</a>
            <a href="messages.html">Messages</a>
            <a href="resources.html">Resources</a>
        </div>
    </div>

    <script>
        document.getElementById('studentLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            let studentId = document.getElementById('studentId').value;
            let password = document.getElementById('password').value;
            let errorMessages = document.getElementById('loginErrorMessages');
            let studentActions = document.getElementById('studentActions');
            if (studentId === "student123" && password === "password123") { 
                errorMessages.innerHTML = "";
                studentActions.style.display = "block"; 
                document.getElementById('studentLoginForm').style.display = "none"; 
            } else {
                errorMessages.innerHTML = "Invalid Student ID or Password.";
                studentActions.style.display = "none";
            }

        
        });
    </script>

            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>

            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/0795077967" target="_blank" style="color: #25D366;"><i class="fab fa-whatsapp"></i></a>
        </div> <br>

        </div></footer>
</body>
</html>
