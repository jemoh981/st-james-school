<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenders - Jaymore School</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .tender-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .tender-item h2 {
            margin-top: 0;
            color: #333;
        }
        .tender-item p {
            margin-bottom: 10px;
        }
        .tender-item a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        .tender-item a:hover {
            background-color: #3e8e41;
        }
        .no-tenders{
            text-align: center;
            font-style: italic;
            color:#777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tenders</h1>

        <div id="tenderList">
            <div class="no-tenders">There are currently no open tenders.</div>

        </div>

        <script>
            let tenders = [
                {
                    title: "Supply of School Textbooks",
                    description: "Tenders are invited for the supply of textbooks for the 2025-2026 academic year.",
                    closingDate: "2025-06-30",
                    link: "text book tender.docx" 
                },
                {
                    title: "Provision of School Catering Services",
                    description: "Tenders are invited for the provision of catering services for the school cafeteria.",
                    closingDate: "20245-04-15",
                    link: "caterig tender.docx" 
                },
                {
                    title: "School Bus Driver",
                    description: "Tenders are invited for a school bus Driver.",
                    closingDate: "2025-03-15",
                    link: "driver tender.docx"
                }

            ];

            let tenderList = document.getElementById("tenderList");
            tenderList.innerHTML = "";

            if (tenders.length === 0){
                tenderList.innerHTML = "<div class='no-tenders'>There are currently no open tenders.</div>";
            } else {
                tenders.forEach(tender => {
                    let tenderItem = document.createElement("div");
                    tenderItem.className = "tender-item";
                    tenderItem.innerHTML = `
                        <h2>${tender.title}</h2>
                        <p>${tender.description}</p>
                        <p><strong>Closing Date:</strong> ${tender.closingDate}</p>
                        <a href="${tender.link}" target="_blank">View Details</a>
                    `;
                    tenderList.appendChild(tenderItem);
                });
            }

        </script>
    </div>
    <footer><p>&copy; 2024 st james accademy. All rights reserved.</p>

            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>

            <a href="https://wa.me/0795077967" target="_blank" style="color: #25D366;"><i class="fab fa-whatsapp"></i></a>
        </div> <br>

        </div></footer>
</body>
</html>
